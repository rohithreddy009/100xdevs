<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        margin-left: 100px;
        padding-left: 100px;
        padding-right: 100px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        src="https://zerodha.com/static/images/logo.svg"
        alt=""
        width="150"
        height="30"
      />
      <div
        style="display: flex; justify-content: space-between; cursor: pointer"
      >
        <div style="padding: 10px">SignUp</div>
        <div style="padding: 10px">About</div>
        <div style="padding: 10px">Products</div>
        <div style="padding: 10px">Pricing</div>
        <div style="padding: 10px">Support</div>
      </div>
    </div>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
      "
    >
      <img
        src="https://zerodha.com/static/images/landing.png"
        alt="landing-page"
        width="800"
        height="500"
      />
    </div>

    <div style="display: flex; align-items: center; justify-content: center">
      <h1 style="font-weight: 500">Invest in everything</h1>
    </div>

    <div style="display: flex; align-items: center; justify-content: center; font-weight: 500"">
      Online platform to invest in stocks, derivatives, mutual funds, and more
    </div>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      "
    >
      <button
        style="
          cursor: pointer;
          background-color: #387ed1;
          color: #fff;
          border: 1px solid rgba(0, 0, 0, 0) !important;
          border-radius: 3px;
          height: 40px;
          width: 150px;
          padding: 10px 10px 10px 10px;
        "
      >
        SignUp
      </button>
    </div>
  </body>
</html>
